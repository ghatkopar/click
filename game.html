<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sudoku Challenge</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #b3003b;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
        }
        .button-container {
            margin-top: 20px;
        }
        .submit-button {
            background-color: #42b8dd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #redeem-code {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: green;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Solve the Mini Sudoku to Reveal a surprise ;)</h1>
    <div class="sudoku-container" id="sudoku-board"></div>
    <div class="button-container">
        <button class="submit-button" onclick="checkSudoku()">Submit</button>
    </div>
    <p id="redeem-code">CONGRATS!!!ðŸ¥³<br>You win a Zomato redeem code<br>Code - <strong>6004860040648838</strong>, Pin - <strong>299676</strong></p>
    <script>
        const solution = [
            [1, 2, 3, 4],
            [3, 4, 1, 2],
            [2, 1, 4, 3],
            [4, 3, 2, 1]
        ];

        function generateSudoku() {
            const board = document.getElementById('sudoku-board');
            board.innerHTML = '';
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    let cell = document.createElement('input');
                    cell.type = 'text';
                    cell.classList.add('sudoku-cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.maxLength = 1;
                    if (Math.random() > 0.4) {
                        cell.value = solution[row][col];
                        cell.disabled = true;
                    }
                    board.appendChild(cell);
                }
            }
        }

        function checkSudoku() {
            let correct = true;
            document.querySelectorAll('.sudoku-cell').forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                if (!cell.disabled && parseInt(cell.value) !== solution[row][col]) {
                    correct = false;
                }
            });
            if (correct) {
                const redeemMessage = document.getElementById('redeem-code');
                redeemMessage.style.display = 'block';
                setTimeout(() => {
                    redeemMessage.style.opacity = '1';
                    redeemMessage.style.transform = 'scale(1)';
                }, 100);
            } else {
                alert('Incorrect solution! Keep trying.');
            }
        }
        
        generateSudoku();
    </script>
</body>
</html>
